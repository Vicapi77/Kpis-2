    <script type="text/babel" data-type="module">
        // 1. IMPORTACIONES UNIFICADAS (Todas desde esm.sh para evitar conflictos)

        // --- DATOS DE EJEMPLO (SEED) ---
        const DEMO_INCIDENTS = [

            { date: '11/12/25', plant: 'Camiones', shift: 'T2', imp: 0, noImp: 4, lateStarts: 3, serviceLevel: 95.0, accidents: 0, causeImpOperator: 0, causeImpAccident: 0, causeImpLogistics: 0, causeNoImpTraffic: 4, causeNoImpWeather: 0, causeNoImpOther: 0 },
            { date: '13/12/25', plant: 'Camiones', shift: 'T2', imp: 0, noImp: 13, lateStarts: 0, serviceLevel: 98.0, accidents: 0, causeImpOperator: 0, causeImpAccident: 0, causeImpLogistics: 0, causeNoImpTraffic: 10, causeNoImpWeather: 0, causeNoImpOther: 3 },
            { date: '08/12/25', plant: 'Extensión', shift: 'T1', imp: 0, noImp: 7, lateStarts: 0, serviceLevel: 99.0, accidents: 0, causeImpOperator: 0, causeImpAccident: 0, causeImpLogistics: 0, causeNoImpTraffic: 5, causeNoImpWeather: 2, causeNoImpOther: 0 },
            { date: '08/12/25', plant: 'Extensión', shift: 'T2', imp: 6, noImp: 0, lateStarts: 1, serviceLevel: 92.5, accidents: 1, causeImpOperator: 4, causeImpAccident: 1, causeImpLogistics: 1, causeNoImpTraffic: 0, causeNoImpWeather: 0, causeNoImpOther: 0 },
            { date: '09/12/25', plant: 'Extensión', shift: 'T1', imp: 0, noImp: 9, lateStarts: 0, serviceLevel: 98.8, accidents: 0, causeImpOperator: 0, causeImpAccident: 0, causeImpLogistics: 0, causeNoImpTraffic: 8, causeNoImpWeather: 0, causeNoImpOther: 1 },
            { date: '09/12/25', plant: 'Extensión', shift: 'T2', imp: 7, noImp: 3, lateStarts: 2, serviceLevel: 91.0, accidents: 0, causeImpOperator: 5, causeImpAccident: 2, causeImpLogistics: 0, causeNoImpTraffic: 3, causeNoImpWeather: 0, causeNoImpOther: 0 },
            { date: '08/12/25', plant: 'Van', shift: 'T2', imp: 0, noImp: 1, lateStarts: 0, serviceLevel: 100, accidents: 0, causeImpOperator: 0, causeImpAccident: 0, causeImpLogistics: 0, causeNoImpTraffic: 0, causeNoImpWeather: 0, causeNoImpOther: 1 },
            { date: '08/12/25', plant: 'Norte', shift: 'T2', imp: 1, noImp: 7, lateStarts: 0, serviceLevel: 98.0, accidents: 0, causeImpOperator: 1, causeImpAccident: 0, causeImpLogistics: 0, causeNoImpTraffic: 6, causeNoImpWeather: 0, causeNoImpOther: 1 },
        ];
        const DEMO_COMPLAINTS = [
            { date: '09/12/25', plant: 'Norte', route: 'Valle Verde', issue: 'Actitud', detail: 'Operador no enciende luces interiores', action: 'Compromiso con operador', source: 'Laborales', type: 'Conducta' },
            { date: '09/12/25', plant: 'Norte', route: 'Analco', issue: 'Actitud', detail: 'Operador no enciende luces interiores', action: 'Compromiso con operador', source: 'Laborales', type: 'Conducta' },
            { date: '10/12/25', plant: 'Camiones', route: 'Valle Escondido', issue: 'Desvío de ruta', detail: 'Reporte por desviación de ruta', action: 'Retroalimentación al operador', source: 'Sindicato', type: 'Servicio' },
            { date: '10/12/25', plant: 'Norte', route: 'Parques de la cañada', issue: 'Inicios tardes', detail: 'Inicios tardes constantes', action: 'Compromiso departamentos', source: 'Laborales', type: 'Servicio' },
            { date: '10/12/25', plant: 'Norte', route: 'Santa Elena', issue: 'Falla mecánica', detail: 'Falla al frenar, mucho ruido', action: 'Programada a mantenimiento', source: 'Laborales', type: 'Unidad' },
        ];

        const PLANTS = ['Todas', 'Camiones', 'Extensión', 'Van', 'Norte', 'Sur'];

        // --- UTILIDADES ---
        const generateCalendarData = () => {
            const dates = [];
            const weeks = {};
            let currentDate = new Date(2025, 11, 1);
            const endDate = new Date(2026, 11, 31);
            let weekCounter = 49;
            let yearForWeek = 2025;
            let dayCount = 0;
            let currentWeekKey = '';

            const formatDate = (d) => {
                const day = d.getDate().toString().padStart(2, '0');
                const month = (d.getMonth() + 1).toString().padStart(2, '0');
                const year = d.getFullYear().toString().slice(-2);
                return `${day}/${month}/${year}`;
            };

            while (currentDate <= endDate) {
                const dateStr = formatDate(currentDate);
                dates.push(dateStr);
                if (dayCount % 7 === 0) {
                    const wNum = weekCounter.toString().padStart(2, '0');
                    const wYear = yearForWeek.toString().slice(-2);
                    const key = `S${wNum}-${wYear}`;
                    const endOfWeek = new Date(currentDate);
                    endOfWeek.setDate(endOfWeek.getDate() + 6);
                    weeks[key] = {
                        id: key,
                        label: `Semana ${wNum} '${wYear} (${dateStr.slice(0,5)} - ${formatDate(endOfWeek).slice(0,5)})`,
                        dates: [],
                        year: yearForWeek
                    };
                    currentWeekKey = key;
                    weekCounter++;
                    if (weekCounter > 52) { weekCounter = 1; yearForWeek++; }
                }
                if (weeks[currentWeekKey]) weeks[currentWeekKey].dates.push(dateStr);
                dayCount++;
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return { allDates: dates, weeksDef: weeks };
        };

        const { allDates: ALL_DATES, weeksDef: WEEKS_DEF } = generateCalendarData();

        // --- COMPONENTES GRÁFICOS ---
        const SimpleDonutChart = ({ data, total, title }) => {
            if (total === 0) return <div className="h-40 flex items-center justify-center text-slate-300 text-xs">Sin datos</div>;
            let accumulatedPercent = 0;
            const radius = 40;
            const center = 50;
            
            const segments = data.map((item, index) => {
                const percent = item.val / total;
                const startAngle = accumulatedPercent * 360;
                const endAngle = (accumulatedPercent + percent) * 360;
                accumulatedPercent += percent;
                const x1 = center + radius * Math.cos(Math.PI * startAngle / 180);
                const y1 = center + radius * Math.sin(Math.PI * startAngle / 180);
                const x2 = center + radius * Math.cos(Math.PI * endAngle / 180);
                const y2 = center + radius * Math.sin(Math.PI * endAngle / 180);
                const largeArc = percent > 0.5 ? 1 : 0;
                const d = `M ${center} ${center} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;
                return { d, color: item.color, label: item.label, val: item.val, percent: (percent*100).toFixed(0) };
            });

            return (
                <div className="flex flex-col items-center">
                    <h4 className="text-xs font-bold text-slate-500 mb-2 uppercase">{title}</h4>
                    <div className="relative w-32 h-32">
                        <svg viewBox="0 0 100 100" className="transform -rotate-90 w-full h-full">
                            {segments.map((seg, i) => <path key={i} d={seg.d} fill={seg.color} stroke="white" strokeWidth="1" />)}
                            <circle cx="50" cy="50" r="25" fill="white" />
                        </svg>
                        <div className="absolute inset-0 flex items-center justify-center flex-col">
                            <span className="text-xl font-bold text-slate-700">{total}</span>
                        </div>
                    </div>
                    <div className="w-full mt-4 space-y-1">
                        {segments.map((seg, i) => seg.val > 0 && (
                            <div key={i} className="flex justify-between text-xs items-center">
                                <div className="flex items-center gap-2"><span className="w-2 h-2 rounded-full" style={{backgroundColor: seg.color}}></span><span className="text-slate-600">{seg.label}</span></div>
                                <span className="font-bold text-slate-800">{seg.val} ({seg.percent}%)</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const SimpleBarChart = ({ data, dataKeys, colors, height = 150, unit = '', minMax = 0 }) => {
            const allValues = data.flatMap(d => dataKeys.map(k => d[k]));
            let maxValue = Math.max(...allValues, minMax);
            if (maxValue === 0) maxValue = 1;

            return (
                <div className="w-full flex items-end justify-between gap-2" style={{ height: `${height}px` }}>
                    {data.map((item, idx) => (
                        <div key={idx} className="flex-1 flex flex-col items-center h-full justify-end group">
                            <div className="w-full relative flex items-end justify-center gap-1 h-full bg-slate-50 rounded-t-lg hover:bg-slate-100 transition-colors pt-6">
                                {dataKeys.map((key, kIdx) => {
                                    const val = item[key] || 0;
                                    const barHeight = (val / maxValue) * 100;
                                    const finalHeight = val > 0 && barHeight < 5 ? 5 : barHeight;
                                    
                                    return (
                                        <div key={key} 
                                             className={`w-full max-w-[20px] rounded-t ${colors[kIdx]} transition-all duration-500 relative`}
                                             style={{ height: `${finalHeight}%` }}>
                                             {val > 0 && (
                                                <span className="absolute -top-5 left-1/2 -translate-x-1/2 text-[10px] font-bold text-slate-600 bg-white/80 px-1 rounded shadow-sm z-10 whitespace-nowrap">
                                                    {val}{unit}
                                                </span>
                                             )}
                                        </div>
                                    );
                                })}
                            </div>
                            <div className="mt-2 text-center">
                                <span className="text-xs font-bold text-slate-600 block">{item.dayName}</span>
                                <span className="text-[10px] text-slate-400 block">{item.date.slice(0,5)}</span>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- DASHBOARD PRINCIPAL ---
        const TransportationDashboard = () => {
            const [incidents, setIncidents] = useState([]);
            const [complaints, setComplaints] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [selectedWeek, setSelectedWeek] = useState('S49-25');
            const [selectedPlant, setSelectedPlant] = useState('Todas');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [notification, setNotification] = useState(null);

            // Cargar datos
            useEffect(() => {
                if (!db) return;
                
                const unsubInc = onSnapshot(collection(db, "incidents"), (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setIncidents(data);
                    setIsLoading(false);
                }, (error) => {
                    console.error("Error cargando incidentes:", error);
                    setIsLoading(false);
                });

                const unsubComp = onSnapshot(collection(db, "complaints"), (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setComplaints(data);
                });

                return () => { unsubInc(); unsubComp(); };
            }, []);

            // Cálculos
            const dashboardData = useMemo(() => {
                const weekData = WEEKS_DEF[selectedWeek] || Object.values(WEEKS_DEF)[0];
                
                const filteredIncidents = incidents.filter(inc => {
                    const matchDate = weekData.dates.includes(inc.date);
                    const matchPlant = selectedPlant === 'Todas' || inc.plant === selectedPlant;
                    return matchDate && matchPlant;
                });

                const filteredComplaints = complaints.filter(cmp => {
                    const matchDate = weekData.dates.includes(cmp.date);
                    const matchPlant = selectedPlant === 'Todas' || cmp.plant === selectedPlant;
                    return matchDate && matchPlant;
                });

                const aggregates = filteredIncidents.reduce((acc, curr) => {
                    return {
                        imp: acc.imp + (curr.imp || 0),
                        noImp: acc.noImp + (curr.noImp || 0),
                        lateStarts: acc.lateStarts + (curr.lateStarts || 0),
                        accidents: acc.accidents + (curr.accidents || 0),
                        serviceLevelSum: acc.serviceLevelSum + (curr.serviceLevel || 0),
                        c_imp_op: acc.c_imp_op + (curr.causeImpOperator || 0),
                        c_imp_acc: acc.c_imp_acc + (curr.causeImpAccident || 0),
                        c_imp_log: acc.c_imp_log + (curr.causeImpLogistics || 0),
                        c_noimp_traf: acc.c_noimp_traf + (curr.causeNoImpTraffic || 0),
                        c_noimp_weath: acc.c_noimp_weath + (curr.causeNoImpWeather || 0),
                        c_noimp_other: acc.c_noimp_other + (curr.causeNoImpOther || 0),
                    };
                }, { imp: 0, noImp: 0, lateStarts: 0, accidents: 0, serviceLevelSum: 0, c_imp_op: 0, c_imp_acc: 0, c_imp_log: 0, c_noimp_traf: 0, c_noimp_weath: 0, c_noimp_other: 0 });

                const totalIncidentsCount = filteredIncidents.length;
                const avgServiceLevel = totalIncidentsCount > 0 
                    ? (aggregates.serviceLevelSum / totalIncidentsCount).toFixed(1) 
                    : 100;

                const dailyStats = weekData.dates.map(date => {
                    const dayIncidents = filteredIncidents.filter(i => i.date === date);
                    const [d, m, y] = date.split('/');
                    const dateObj = new Date(`20${y}-${m}-${d}`);
                    const dayName = dateObj.toLocaleDateString('es-ES', { weekday: 'short' }).toUpperCase();
                    
                    const dayImp = dayIncidents.reduce((s, i) => s + (i.imp || 0), 0);
                    const dayNoImp = dayIncidents.reduce((s, i) => s + (i.noImp || 0), 0);
                    const dayLate = dayIncidents.reduce((s, i) => s + (i.lateStarts || 0), 0);
                    const dayAcc = dayIncidents.reduce((s, i) => s + (i.accidents || 0), 0);
                    
                    let daySL = 100;
                    if (dayIncidents.length > 0) {
                        daySL = dayIncidents.reduce((s, i) => s + i.serviceLevel, 0) / dayIncidents.length;
                    }

                    return { 
                        date, 
                        dayName: dayName.replace('.', ''), 
                        imp: dayImp, 
                        noImp: dayNoImp, 
                        lateStarts: dayLate, 
                        accidents: dayAcc,
                        serviceLevel: parseFloat(daySL.toFixed(1))
                    };
                });

                return {
                    stats: {
                        totalImp: aggregates.imp,
                        totalNoImp: aggregates.noImp,
                        lateStarts: aggregates.lateStarts,
                        accidents: aggregates.accidents,
                        serviceLevel: avgServiceLevel,
                        causes: {
                            imp: [
                                { label: 'Operador', val: aggregates.c_imp_op, color: '#f43f5e' },
                                { label: 'Siniestro', val: aggregates.c_imp_acc, color: '#fb7185' },
                                { label: 'Logística', val: aggregates.c_imp_log, color: '#fda4af' },
                            ],
                            noImp: [
                                { label: 'Tráfico', val: aggregates.c_noimp_traf, color: '#64748b' },
                                { label: 'Clima', val: aggregates.c_noimp_weath, color: '#94a3b8' },
                                { label: 'Otros', val: aggregates.c_noimp_other, color: '#cbd5e1' },
                            ]
                        }
                    },
                    dailyStats,
                    incidentsList: filteredIncidents,
                    complaintsList: filteredComplaints,
                    weekLabel: weekData.label
                };
            }, [incidents, complaints, selectedWeek, selectedPlant]);

            const showNotification = (type, message) => { setNotification({ type, message }); setTimeout(() => setNotification(null), 3000); };
            
            const handleAddIncident = async (newInc) => {
                try { await addDoc(collection(db, "incidents"), newInc); showNotification('success', 'Guardado en Firebase'); } 
                catch (e) { console.error(e); showNotification('error', 'Error al guardar'); }
            };

            const handleDeleteIncident = async (id) => {
                if(!window.confirm("¿Eliminar?")) return;
                try { await deleteDoc(doc(db, "incidents", id)); showNotification('success', 'Eliminado'); } catch(e) { console.error(e); }
            };

            const handleDeleteComplaint = async (id) => {
                if(!window.confirm("¿Eliminar?")) return;
                try { await deleteDoc(doc(db, "complaints", id)); showNotification('success', 'Eliminado'); } catch(e) { console.error(e); }
            };

            const handleSeedData = async () => {
                if(!window.confirm("¿Cargar datos de ejemplo?")) return;
                try {
                    const batch = writeBatch(db);
                    DEMO_INCIDENTS.forEach(inc => { const ref = doc(collection(db, "incidents")); batch.set(ref, inc); });
                    DEMO_COMPLAINTS.forEach(cmp => { const ref = doc(collection(db, "complaints")); batch.set(ref, cmp); });
                    await batch.commit();
                    showNotification('success', 'Datos cargados');
                } catch(e) { console.error(e); showNotification('error', 'Error cargando datos'); }
            };

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-slate-900 text-white shadow-lg sticky top-0 z-30">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-rose-600 rounded-lg"><Truck className="w-6 h-6" /></div>
                                <div>
                                    <h1 className="text-xl font-bold flex items-center gap-2">Control Transporte {isLoading && <span className="loader"></span>}</h1>
                                    <p className="text-xs text-slate-400">Conectado a Firebase</p>
                                </div>
                            </div>
                            <div className="flex flex-wrap items-center gap-3">
                                <select className="bg-slate-800 border border-slate-700 rounded px-3 py-1 text-sm" value={selectedWeek} onChange={(e) => setSelectedWeek(e.target.value)}>
                                    {Object.values(WEEKS_DEF).map(w => <option key={w.id} value={w.id}>{w.label}</option>)}
                                </select>
                                <select className="bg-slate-800 border border-slate-700 rounded px-3 py-1 text-sm" value={selectedPlant} onChange={(e) => setSelectedPlant(e.target.value)}>
                                    {PLANTS.map(p => <option key={p} value={p}>{p}</option>)}
                                </select>
                                <button onClick={() => setIsModalOpen(true)} className="bg-rose-600 hover:bg-rose-700 text-white px-3 py-1 rounded text-sm flex items-center gap-2"><Plus className="w-4 h-4" /> Gestionar</button>
                            </div>
                        </div>
                    </header>
                    
                    {notification && (
                        <div className={`fixed top-20 right-4 p-4 rounded shadow-lg z-50 text-white flex gap-2 ${notification.type === 'success' ? 'bg-emerald-600' : 'bg-red-600'}`}>
                            {notification.message}
                        </div>
                    )}

                    <main className="max-w-7xl mx-auto px-4 py-8 space-y-8">
                        {/* KPIs */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm"><div><p className="text-slate-500 text-sm">Nivel Servicio</p><h3 className="text-2xl font-bold">{dashboardData.stats.serviceLevel}%</h3></div></div>
                            <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm"><div><p className="text-slate-500 text-sm">Inicios Tarde</p><h3 className="text-2xl font-bold">{dashboardData.stats.lateStarts}</h3></div></div>
                            <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm"><div><p className="text-slate-500 text-sm">Fallas (Imp/NoImp)</p><h3 className="text-2xl font-bold">{dashboardData.stats.totalImp} / {dashboardData.stats.totalNoImp}</h3></div></div>
                            <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm"><div><p className="text-slate-500 text-sm">Percances</p><h3 className="text-2xl font-bold">{dashboardData.stats.accidents}</h3></div></div>
                        </div>

                        {/* GRÁFICAS */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                <h3 className="font-bold mb-6 flex gap-2"><BarChart2 className="w-5" /> Fallas Semanales</h3>
                                <SimpleBarChart data={dashboardData.dailyStats} dataKeys={['noImp', 'imp']} colors={['bg-slate-400', 'bg-rose-500']} height={200} />
                            </div>
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                <h3 className="font-bold mb-4 flex gap-2"><PieChart className="w-5" /> Causas</h3>
                                <div className="grid grid-cols-2 gap-2">
                                    <SimpleDonutChart title="Imputables" total={dashboardData.stats.totalImp} data={dashboardData.stats.causes.imp} />
                                    <SimpleDonutChart title="No Imputables" total={dashboardData.stats.totalNoImp} data={dashboardData.stats.causes.noImp} />
                                </div>
                            </div>
                        </div>

                        {/* GRAFICAS ADICIONALES */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-white p-6 rounded-xl border shadow-sm">
                                <h3 className="font-bold mb-4 flex gap-2"><Clock className="w-4 text-amber-500"/> Inicios Tarde</h3>
                                <SimpleBarChart data={dashboardData.dailyStats} dataKeys={['lateStarts']} colors={['bg-amber-400']} height={120} minMax={3} />
                            </div>
                            <div className="bg-white p-6 rounded-xl border shadow-sm">
                                <h3 className="font-bold mb-4 flex gap-2"><AlertOctagon className="w-4 text-orange-500"/> Percances</h3>
                                <SimpleBarChart data={dashboardData.dailyStats} dataKeys={['accidents']} colors={['bg-orange-400']} height={120} minMax={1} />
                            </div>
                            <div className="bg-white p-6 rounded-xl border shadow-sm">
                                <h3 className="font-bold mb-4 flex gap-2"><Activity className="w-4 text-emerald-500"/> Nivel Servicio</h3>
                                <div className="w-full flex items-end justify-between gap-2 h-[120px]">
                                    {dashboardData.dailyStats.map((item, idx) => (
                                        <div key={idx} className="flex-1 flex flex-col items-center h-full justify-end group">
                                            <div className="w-full max-w-[20px] bg-slate-100 rounded-t relative h-full flex items-end pt-5">
                                                <div className={`w-full rounded-t transition-all ${item.serviceLevel >= 98 ? 'bg-emerald-500' : 'bg-red-500'}`} style={{ height: `${item.serviceLevel > 90 ? (item.serviceLevel - 80) * 5 : item.serviceLevel}%` }}></div>
                                                <span className="absolute -top-5 left-1/2 -translate-x-1/2 text-[9px] font-bold bg-white px-1 rounded shadow">{item.serviceLevel}%</span>
                                            </div>
                                            <span className="text-[10px] mt-2 text-slate-500">{item.dayName.charAt(0)}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* TABLAS */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className="p-4 bg-slate-50 font-bold border-b flex justify-between"><span className="flex gap-2"><MessageSquare className="w-5 text-purple-500"/> Quejas</span> <span className="text-xs bg-purple-100 px-2 py-1 rounded-full">{dashboardData.complaintsList.length}</span></div>
                                <div className="max-h-60 overflow-y-auto">
                                    <table className="w-full text-sm text-left">
                                        <thead className="sticky top-0 bg-slate-50 text-slate-500"><tr><th className="p-3">Fecha</th><th className="p-3">Ruta</th><th className="p-3">Motivo</th><th></th></tr></thead>
                                        <tbody className="divide-y">
                                            {dashboardData.complaintsList.map(c => (
                                                <tr key={c.id}>
                                                    <td className="p-3 text-slate-500">{c.date.slice(0,5)}</td>
                                                    <td className="p-3">{c.route}</td>
                                                    <td className="p-3">{c.issue}</td>
                                                    <td className="p-3 text-right"><button onClick={()=>handleDeleteComplaint(c.id)} className="text-red-300 hover:text-red-500"><Trash2 className="w-4"/></button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className="p-4 bg-slate-50 font-bold border-b flex gap-2"><History className="w-5 text-rose-500"/> Bitácora</div>
                                <div className="max-h-60 overflow-y-auto">
                                    <table className="w-full text-sm text-left">
                                        <thead className="sticky top-0 bg-slate-50 text-slate-500"><tr><th className="p-3">Fecha</th><th className="p-3">Planta</th><th className="p-3 text-center">Imp</th><th></th></tr></thead>
                                        <tbody className="divide-y">
                                            {dashboardData.incidentsList.slice().reverse().map(i => (
                                                <tr key={i.id}>
                                                    <td className="p-3 text-slate-500">{i.date.slice(0,5)}</td>
                                                    <td className="p-3">{i.plant} <span className="text-xs text-slate-400">({i.shift})</span></td>
                                                    <td className="p-3 text-center">{i.imp > 0 ? <span className="text-rose-600 bg-rose-50 px-2 rounded font-bold">{i.imp}</span> : '-'}</td>
                                                    <td className="p-3 text-right"><button onClick={()=>handleDeleteIncident(i.id)} className="text-red-300 hover:text-red-500"><Trash2 className="w-4"/></button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        {/* MODAL */}
                        {isModalOpen && (
                            <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
                                <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 max-h-[90vh] overflow-y-auto">
                                    <div className="flex justify-between items-center mb-4 border-b pb-2">
                                        <h2 className="font-bold">Gestión</h2>
                                        <button onClick={() => setIsModalOpen(false)}><X className="w-5" /></button>
                                    </div>
                                    <div className="space-y-4">
                                        <button onClick={handleSeedData} className="w-full border-2 border-dashed border-slate-300 p-4 rounded-lg flex items-center justify-center gap-2 text-slate-500 hover:border-rose-400 hover:text-rose-500">
                                            <CloudUpload className="w-5" /> Cargar Datos Demo a Firebase
                                        </button>
                                        <form onSubmit={(e) => {
                                            e.preventDefault();
                                            const fd = new FormData(e.target);
                                            const newInc = {
                                                date: fd.get('date'), plant: fd.get('plant'), shift: fd.get('shift'),
                                                imp: parseInt(fd.get('imp')) || 0, noImp: parseInt(fd.get('noImp')) || 0,
                                                lateStarts: parseInt(fd.get('lateStarts')) || 0, serviceLevel: parseFloat(fd.get('serviceLevel')) || 100,
                                                accidents: parseInt(fd.get('accidents')) || 0, causeImpOperator: parseInt(fd.get('imp')) || 0,
                                                causeImpAccident: 0, causeImpLogistics: 0, causeNoImpTraffic: parseInt(fd.get('noImp')) || 0, causeNoImpWeather: 0, causeNoImpOther: 0
                                            };
                                            handleAddIncident(newInc);
                                            e.target.reset();
                                        }} className="space-y-3 border-t pt-4">
                                            <h3 className="font-bold text-sm">Agregar Incidente</h3>
                                            <div className="grid grid-cols-2 gap-2">
                                                <select name="date" className="border p-2 rounded text-sm">{ALL_DATES.map(d=><option key={d} value={d}>{d}</option>)}</select>
                                                <select name="plant" className="border p-2 rounded text-sm">{PLANTS.map(p=><option key={p} value={p}>{p}</option>)}</select>
                                            </div>
                                            <div className="flex gap-4 text-sm"><label><input type="radio" name="shift" value="T1" defaultChecked /> T1</label><label><input type="radio" name="shift" value="T2" /> T2</label></div>
                                            <div className="grid grid-cols-3 gap-2">
                                                <input name="imp" type="number" placeholder="Imputables" className="border p-2 rounded text-sm" />
                                                <input name="noImp" type="number" placeholder="No Imp." className="border p-2 rounded text-sm" />
                                                <input name="lateStarts" type="number" placeholder="Tardes" className="border p-2 rounded text-sm" />
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <input name="serviceLevel" type="number" step="0.1" placeholder="Nivel Servicio %" className="border p-2 rounded text-sm" defaultValue="100" />
                                                <input name="accidents" type="number" placeholder="Percances" className="border p-2 rounded text-sm" />
                                            </div>
                                            <button type="submit" className="w-full bg-rose-600 text-white py-2 rounded font-bold hover:bg-rose-700">Guardar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<TransportationDashboard />);
    </script>
</body>
</html>
