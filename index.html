        // --- UTILIDADES ---
        const generateCalendarData = () => {
            const dates = [];
            const weeks = {};
            let currentDate = new Date(2025, 11, 1);
            const endDate = new Date(2026, 11, 31);
            let weekCounter = 49;
            let yearForWeek = 2025;
            let dayCount = 0;
            let currentWeekKey = '';

            const formatDate = (d) => {
                const day = d.getDate().toString().padStart(2, '0');
                const month = (d.getMonth() + 1).toString().padStart(2, '0');
                const year = d.getFullYear().toString().slice(-2);
                return `${day}/${month}/${year}`;
            };

            while (currentDate <= endDate) {
                const dateStr = formatDate(currentDate);
                dates.push(dateStr);
                if (dayCount % 7 === 0) {
                    const wNum = weekCounter.toString().padStart(2, '0');
                    const wYear = yearForWeek.toString().slice(-2);
                    const key = `S${wNum}-${wYear}`;
                    const endOfWeek = new Date(currentDate);
                    endOfWeek.setDate(endOfWeek.getDate() + 6);
                    weeks[key] = {
                        id: key,
                        label: `Semana ${wNum} '${wYear} (${dateStr.slice(0,5)} - ${formatDate(endOfWeek).slice(0,5)})`,
                        dates: [],
                        year: yearForWeek
                    };
                    currentWeekKey = key;
                    weekCounter++;
                    if (weekCounter > 52) { weekCounter = 1; yearForWeek++; }
                }
                if (weeks[currentWeekKey]) weeks[currentWeekKey].dates.push(dateStr);
                dayCount++;
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return { allDates: dates, weeksDef: weeks };
        };

        const { allDates: ALL_DATES, weeksDef: WEEKS_DEF } = generateCalendarData();

        // --- COMPONENTES GRÁFICOS ---
        const SimpleDonutChart = ({ data, total, title }) => {
            if (total === 0) return <div className="h-40 flex items-center justify-center text-slate-300 text-xs">Sin datos</div>;
            let accumulatedPercent = 0;
            const radius = 40;
            const center = 50;
            
            const segments = data.map((item, index) => {
                const percent = item.val / total;
                const startAngle = accumulatedPercent * 360;
                const endAngle = (accumulatedPercent + percent) * 360;
                accumulatedPercent += percent;
                
                // Si es un solo segmento 100%
                if (percent === 1) {
                    return { d: `M ${center} ${center} m -${radius}, 0 a ${radius},${radius} 0 1,0 ${radius*2},0 a ${radius},${radius} 0 1,0 -${radius*2},0`, color: item.color, label: item.label, val: item.val, percent: 100 };
                }

                const x1 = center + radius * Math.cos(Math.PI * startAngle / 180);
                const y1 = center + radius * Math.sin(Math.PI * startAngle / 180);
                const x2 = center + radius * Math.cos(Math.PI * endAngle / 180);
                const y2 = center + radius * Math.sin(Math.PI * endAngle / 180);
                const largeArc = percent > 0.5 ? 1 : 0;
                
                const d = `M ${center} ${center} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;
                return { d, color: item.color, label: item.label, val: item.val, percent: (percent*100).toFixed(0) };
            });

                <div className="flex flex-col items-center">

                    <div className="relative w-32 h-32">

                            </div>
                        ))}

        const SimpleBarChart = ({ data, dataKeys, colors, height = 150, unit = '', minMax = 0 }) => {
            const allValues = data.flatMap(d => dataKeys.map(k => d[k]));

        // --- DASHBOARD PRINCIPAL ---
        const TransportationDashboard = () => {
            const [incidents, setIncidents] = useState([]);
            const [complaints, setComplaints] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [selectedWeek, setSelectedWeek] = useState('S49-25');
            const [selectedPlant, setSelectedPlant] = useState('Todas');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [notification, setNotification] = useState(null);

            useEffect(() => {
                if (!db) return;
                
                const unsubscribeInc = db.collection("incidents").onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setIncidents(data);
                    setIsLoading(false);
                }, (error) => {
                    console.error("Error cargando incidentes:", error);
                    setIsLoading(false);
                });

                const unsubscribeComp = db.collection("complaints").onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setComplaints(data);
                });

                return () => { unsubscribeInc(); unsubscribeComp(); };
            }, []);

            // Cálculos
            const dashboardData = useMemo(() => {
                const weekData = WEEKS_DEF[selectedWeek] || Object.values(WEEKS_DEF)[0];
                
                const filteredIncidents = incidents.filter(inc => {
                    const matchDate = weekData.dates.includes(inc.date);
                    const matchPlant = selectedPlant === 'Todas' || inc.plant === selectedPlant;
                    return matchDate && matchPlant;
                });

                    const matchDate = weekData.dates.includes(cmp.date);
                    const matchPlant = selectedPlant === 'Todas' || cmp.plant === selectedPlant;
                    return matchDate && matchPlant;
                });

                const aggregates = filteredIncidents.reduce((acc, curr) => {
                    return {
                        imp: acc.imp + (curr.imp || 0),
                        noImp: acc.noImp + (curr.noImp || 0),
                        lateStarts: acc.lateStarts + (curr.lateStarts || 0),
                        accidents: acc.accidents + (curr.accidents || 0),
                        serviceLevelSum: acc.serviceLevelSum + (curr.serviceLevel || 0),
                        c_imp_op: acc.c_imp_op + (curr.causeImpOperator || 0),
                        c_imp_acc: acc.c_imp_acc + (curr.causeImpAccident || 0),
                        c_imp_log: acc.c_imp_log + (curr.causeImpLogistics || 0),
                        c_noimp_traf: acc.c_noimp_traf + (curr.causeNoImpTraffic || 0),
                        c_noimp_weath: acc.c_noimp_weath + (curr.causeNoImpWeather || 0),
                        c_noimp_other: acc.c_noimp_other + (curr.causeNoImpOther || 0),
                    };
                }, { imp: 0, noImp: 0, lateStarts: 0, accidents: 0, serviceLevelSum: 0, c_imp_op: 0, c_imp_acc: 0, c_imp_log: 0, c_noimp_traf: 0, c_noimp_weath: 0, c_noimp_other: 0 });

                const totalIncidentsCount = filteredIncidents.length;
                const avgServiceLevel = totalIncidentsCount > 0 
                    ? (aggregates.serviceLevelSum / totalIncidentsCount).toFixed(1) 
                    : 100;

                const dailyStats = weekData.dates.map(date => {
                    const dayIncidents = filteredIncidents.filter(i => i.date === date);
                    // Parse date safely
                    const parts = date.split('/');
                    const dateObj = new Date(`20${parts[2]}-${parts[1]}-${parts[0]}`);
                    // Fallback if invalid date
                    const dayName = isNaN(dateObj) ? '---' : dateObj.toLocaleDateString('es-ES', { weekday: 'short' }).toUpperCase();
                    
                    const dayImp = dayIncidents.reduce((s, i) => s + (i.imp || 0), 0);
                    const dayNoImp = dayIncidents.reduce((s, i) => s + (i.noImp || 0), 0);
                    const dayLate = dayIncidents.reduce((s, i) => s + (i.lateStarts || 0), 0);
                    const dayAcc = dayIncidents.reduce((s, i) => s + (i.accidents || 0), 0);
                    
                    let daySL = 100;
                    if (dayIncidents.length > 0) {
                        daySL = dayIncidents.reduce((s, i) => s + i.serviceLevel, 0) / dayIncidents.length;
                    }

                    return { 
                        date, 
                        dayName: dayName.replace('.', ''), 
                        imp: dayImp, 
                        noImp: dayNoImp, 
                        lateStarts: dayLate, 
                        accidents: dayAcc,
                        serviceLevel: parseFloat(daySL.toFixed(1))
                    };
                });

                return {
                    stats: {
                        totalImp: aggregates.imp,
                        totalNoImp: aggregates.noImp,
                        lateStarts: aggregates.lateStarts,
                        accidents: aggregates.accidents,
                        serviceLevel: avgServiceLevel,
                        causes: {
                            imp: [
                                { label: 'Operador', val: aggregates.c_imp_op, color: '#f43f5e' },

                                { label: 'Logística', val: aggregates.c_imp_log, color: '#fda4af' },
                            ],
                            noImp: [

                                { label: 'Clima', val: aggregates.c_noimp_weath, color: '#94a3b8' },
                                { label: 'Otros', val: aggregates.c_noimp_other, color: '#cbd5e1' },

                        }

                    incidentsList: filteredIncidents,
                    complaintsList: filteredComplaints,
                    weekLabel: weekData.label

            }, [incidents, complaints, selectedWeek, selectedPlant]);

            const showNotification = (type, message) => { setNotification({ type, message }); setTimeout(() => setNotification(null), 3000); };

            const handleDeleteIncident = async (id) => {
                if(!window.confirm("¿Eliminar?")) return;
                try { await db.collection("incidents").doc(id).delete(); showNotification('success', 'Eliminado'); } catch(e) { console.error(e); }
            };

            const handleDeleteComplaint = async (id) => {
                if(!window.confirm("¿Eliminar?")) return;
                try { await db.collection("complaints").doc(id).delete(); showNotification('success', 'Eliminado'); } catch(e) { console.error(e); }
            };

            const handleSeedData = async () => {
                if(!window.confirm("¿Cargar datos de ejemplo?")) return;
                try {
                    const batch = db.batch();
                    DEMO_INCIDENTS.forEach(inc => { const ref = db.collection("incidents").doc(); batch.set(ref, inc); });
                    DEMO_COMPLAINTS.forEach(cmp => { const ref = db.collection("complaints").doc(); batch.set(ref, cmp); });
                    await batch.commit();
                    showNotification('success', 'Datos cargados');
                } catch(e) { console.error(e); showNotification('error', 'Error cargando datos'); }
            };

            return (
                <div className="min-h-screen pb-10">
                    <header className="bg-slate-900 text-white shadow-lg sticky top-0 z-30">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-rose-600 rounded-lg">
                                    <Icons.Truck />
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold flex items-center gap-2">Control Transporte {isLoading && <span className="loader"></span>}</h1>
                                    <p className="text-xs text-slate-400">Conectado a Firebase</p>
                                </div>
                            </div>
                            <div className="flex flex-wrap items-center gap-3">
                                <select className="bg-slate-800 border border-slate-700 rounded px-3 py-1 text-sm" value={selectedWeek} onChange={(e) => setSelectedWeek(e.target.value)}>
                                    {Object.values(WEEKS_DEF).map(w => <option key={w.id} value={w.id}>{w.label}</option>)}
                                </select>
                                <select className="bg-slate-800 border border-slate-700 rounded px-3 py-1 text-sm" value={selectedPlant} onChange={(e) => setSelectedPlant(e.target.value)}>
                                    {PLANTS.map(p => <option key={p} value={p}>{p}</option>)}
                                </select>
                                <button onClick={() => setIsModalOpen(true)} className="bg-rose-600 hover:bg-rose-700 text-white px-3 py-1 rounded text-sm flex items-center gap-2"><Icons.Plus /> Gestionar</button>
                            </div>
                        </div>
                    </header>
                    
                    {notification && (
                        <div className={`fixed top-20 right-4 p-4 rounded shadow-lg z-50 text-white flex gap-2 ${notification.type === 'success' ? 'bg-emerald-600' : 'bg-red-600'}`}>
                            {notification.message}
                        </div>
                    )}

                    <main className="max-w-7xl mx-auto px-4 py-8 space-y-8">
                        {/* KPIs */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm"><div><p className="text-slate-500 text-sm">Nivel Servicio</p><h3 className="text-2xl font-bold">{dashboardData.stats.serviceLevel}%</h3></div></div>
                            <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm"><div><p className="text-slate-500 text-sm">Inicios Tarde</p><h3 className="text-2xl font-bold">{dashboardData.stats.lateStarts}</h3></div></div>
                            <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm"><div><p className="text-slate-500 text-sm">Fallas (Imp/NoImp)</p><h3 className="text-2xl font-bold">{dashboardData.stats.totalImp} / {dashboardData.stats.totalNoImp}</h3></div></div>
                            <div className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm"><div><p className="text-slate-500 text-sm">Percances</p><h3 className="text-2xl font-bold">{dashboardData.stats.accidents}</h3></div></div>
                        </div>

                        {/* GRÁFICAS */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                <h3 className="font-bold mb-6 flex gap-2 items-center"><span className="text-slate-500"><Icons.BarChart2 /></span> Fallas Semanales</h3>
                                <SimpleBarChart data={dashboardData.dailyStats} dataKeys={['noImp', 'imp']} colors={['bg-slate-400', 'bg-rose-500']} height={200} />
                            </div>
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                <h3 className="font-bold mb-4 flex gap-2 items-center"><span className="text-slate-500"><Icons.PieChart /></span> Causas</h3>
                                <div className="grid grid-cols-2 gap-2">
                                    <SimpleDonutChart title="Imputables" total={dashboardData.stats.totalImp} data={dashboardData.stats.causes.imp} />
                                    <SimpleDonutChart title="No Imputables" total={dashboardData.stats.totalNoImp} data={dashboardData.stats.causes.noImp} />
                                </div>
                            </div>
                        </div>

                        {/* GRAFICAS ADICIONALES */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-white p-6 rounded-xl border shadow-sm">
                                <h3 className="font-bold mb-4 flex gap-2 items-center"><span className="text-amber-500"><Icons.Clock /></span> Inicios Tarde</h3>
                                <SimpleBarChart data={dashboardData.dailyStats} dataKeys={['lateStarts']} colors={['bg-amber-400']} height={120} minMax={3} />
                            </div>
                            <div className="bg-white p-6 rounded-xl border shadow-sm">
                                <h3 className="font-bold mb-4 flex gap-2 items-center"><span className="text-orange-500"><Icons.AlertOctagon /></span> Percances</h3>
                                <SimpleBarChart data={dashboardData.dailyStats} dataKeys={['accidents']} colors={['bg-orange-400']} height={120} minMax={1} />
                            </div>
                            <div className="bg-white p-6 rounded-xl border shadow-sm">
                                <h3 className="font-bold mb-4 flex gap-2 items-center"><span className="text-emerald-500"><Icons.Activity /></span> Nivel Servicio</h3>
                                <div className="w-full flex items-end justify-between gap-2 h-[120px]">
                                    {dashboardData.dailyStats.map((item, idx) => (
                                        <div key={idx} className="flex-1 flex flex-col items-center h-full justify-end group">
                                            <div className="w-full max-w-[20px] bg-slate-100 rounded-t relative h-full flex items-end pt-5">
                                                <div className={`w-full rounded-t transition-all ${item.serviceLevel >= 98 ? 'bg-emerald-500' : 'bg-red-500'}`} style={{ height: `${item.serviceLevel > 90 ? (item.serviceLevel - 80) * 5 : item.serviceLevel}%` }}></div>
                                                <span className="absolute -top-5 left-1/2 -translate-x-1/2 text-[9px] font-bold bg-white px-1 rounded shadow">{item.serviceLevel}%</span>
                                            </div>
                                            <span className="text-[10px] mt-2 text-slate-500">{item.dayName.charAt(0)}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* TABLAS */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className="p-4 bg-slate-50 font-bold border-b flex justify-between"><span className="flex gap-2 items-center"><span className="text-purple-500"><Icons.MessageSquare /></span> Quejas</span> <span className="text-xs bg-purple-100 px-2 py-1 rounded-full">{dashboardData.complaintsList.length}</span></div>
                                <div className="max-h-60 overflow-y-auto">
                                    <table className="w-full text-sm text-left">
                                        <thead className="sticky top-0 bg-slate-50 text-slate-500"><tr><th className="p-3">Fecha</th><th className="p-3">Ruta</th><th className="p-3">Motivo</th><th></th></tr></thead>
                                        <tbody className="divide-y">
                                            {dashboardData.complaintsList.map(c => (
                                                <tr key={c.id}>
                                                    <td className="p-3 text-slate-500">{c.date.slice(0,5)}</td>
                                                    <td className="p-3">{c.route}</td>
                                                    <td className="p-3">{c.issue}</td>
                                                    <td className="p-3 text-right"><button onClick={()=>handleDeleteComplaint(c.id)} className="text-red-300 hover:text-red-500"><Icons.Trash2 /></button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                    {dashboardData.complaintsList.length === 0 && (
                                        <div className="p-8 text-center text-slate-400 flex flex-col items-center">
                                            <div className="opacity-50 mb-2"><Icons.MessageSquare /></div>
                                            <p>No hay quejas en esta semana y planta.</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className="p-4 bg-slate-50 font-bold border-b flex justify-between items-center">
                                    <span className="flex gap-2 items-center"><span className="text-rose-500"><Icons.AlertTriangle /></span> Reportes de Turno</span> 
                                    <span className="text-xs bg-rose-100 text-rose-700 px-2 py-1 rounded-full">{dashboardData.incidentsList.length}</span>
                                </div>
                                <div className="max-h-60 overflow-y-auto">
                                    <table className="w-full text-sm text-left">
                                        <thead className="sticky top-0 bg-slate-50 text-slate-500 shadow-sm z-10">
                                            <tr>
                                                <th className="p-3">Fecha</th>
                                                <th className="p-3">Planta/Turno</th>
                                                <th className="p-3 text-center">Fallas (Imp/No)</th>
                                                <th className="p-3 text-center">N.S.</th>
                                                <th className="p-3"></th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {dashboardData.incidentsList.map(inc => (
                                                <tr key={inc.id} className="hover:bg-slate-50 transition-colors">
                                                    <td className="p-3 text-slate-600 font-medium">{inc.date.slice(0,5)}</td>
                                                    <td className="p-3">
                                                        <div className="font-bold text-slate-700">{inc.plant}</div>
                                                        <div className="text-xs text-slate-400">{inc.shift}</div>
                                                    </td>
                                                    <td className="p-3 text-center">
                                                        <span className={`px-2 py-0.5 rounded text-xs font-bold ${inc.imp > 0 ? 'bg-red-100 text-red-700' : 'bg-slate-100 text-slate-500'}`}>
                                                            {inc.imp}
                                                        </span>
                                                        <span className="mx-1 text-slate-300">/</span>
                                                        <span className="text-slate-600 font-bold">{inc.noImp}</span>
                                                    </td>
                                                    <td className="p-3 text-center">
                                                        <span className={`font-bold ${inc.serviceLevel >= 98 ? 'text-emerald-600' : 'text-red-600'}`}>
                                                            {inc.serviceLevel}%
                                                        </span>
                                                    </td>
                                                    <td className="p-3 text-right">
                                                        <button onClick={()=>handleDeleteIncident(inc.id)} className="text-slate-300 hover:text-red-500 p-1 hover:bg-red-50 rounded transition-all">
                                                            <Icons.Trash2 />
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                            {dashboardData.incidentsList.length === 0 && (
                                                 <tr>
                                                    <td colSpan="5" className="p-8 text-center text-slate-400">
                                                        <div className="flex flex-col items-center">
                                                            <div className="opacity-50 mb-2"><Icons.Truck /></div>
                                                            <p>No hay reportes de turno registrados.</p>
                                                        </div>
                                                    </td>
                                                 </tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* MODAL DE GESTIÓN (AGREGAR DATOS) */}
                    {isModalOpen && (
                        <ModalForm 
                            close={() => setIsModalOpen(false)} 
                            plants={PLANTS.filter(p => p !== 'Todas')}
                            onSaveIncident={(data) => {
                                const [y, m, d] = data.date.split('-');
                                const formattedDate = `${d}/${m}/${y.slice(-2)}`;
                                
                                const imp = (parseInt(data.causeImpOperator)||0) + (parseInt(data.causeImpAccident)||0) + (parseInt(data.causeImpLogistics)||0);
                                const noImp = (parseInt(data.causeNoImpTraffic)||0) + (parseInt(data.causeNoImpWeather)||0) + (parseInt(data.causeNoImpOther)||0);
                                
                                handleAddIncident({
                                    ...data,
                                    date: formattedDate,
                                    imp,
                                    noImp,
                                    lateStarts: parseInt(data.lateStarts) || 0,
                                    serviceLevel: parseFloat(data.serviceLevel) || 100,
                                    accidents: parseInt(data.accidents) || 0,
                                    causeImpOperator: parseInt(data.causeImpOperator) || 0,
                                    causeImpAccident: parseInt(data.causeImpAccident) || 0,
                                    causeImpLogistics: parseInt(data.causeImpLogistics) || 0,
                                    causeNoImpTraffic: parseInt(data.causeNoImpTraffic) || 0,
                                    causeNoImpWeather: parseInt(data.causeNoImpWeather) || 0,
                                    causeNoImpOther: parseInt(data.causeNoImpOther) || 0,
                                });
                                setIsModalOpen(false);
                            }}
                            onSaveComplaint={(data) => {
                                const [y, m, d] = data.date.split('-');
                                const formattedDate = `${d}/${m}/${y.slice(-2)}`;
                                db.collection("complaints").add({ ...data, date: formattedDate });
                                showNotification('success', 'Queja agregada');
                                setIsModalOpen(false);
                            }}
                            onSeed={handleSeedData}
                        />
                    )}
                </div>
            );
        };

        // --- COMPONENTE MODAL INTERNO ---
        const ModalForm = ({ close, plants, onSaveIncident, onSaveComplaint, onSeed }) => {
            const [tab, setTab] = useState('incident'); 
            const [formData, setFormData] = useState({
                date: new Date().toISOString().split('T')[0],
                plant: 'Camiones',
                shift: 'T1',
                serviceLevel: 99.0,
                lateStarts: 0,
                accidents: 0,
                causeImpOperator: 0, causeImpAccident: 0, causeImpLogistics: 0,
                causeNoImpTraffic: 0, causeNoImpWeather: 0, causeNoImpOther: 0,
                route: '', issue: 'Retraso', detail: '', action: '', source: 'Laborales', type: 'Servicio'
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (tab === 'incident') onSaveIncident(formData);
                else onSaveComplaint(formData);
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        {/* Header */}
                        <div className="bg-slate-900 p-4 flex justify-between items-center text-white">
                            <h2 className="font-bold flex items-center gap-2">
                                <Icons.Plus /> Agregar Registro
                            </h2>
                            <button onClick={close} className="hover:bg-slate-700 p-1 rounded"><Icons.X /></button>
                        </div>

                        {/* Tabs */}
                        <div className="flex border-b bg-slate-50">
                            <button onClick={() => setTab('incident')} className={`flex-1 py-3 text-sm font-bold transition-colors ${tab === 'incident' ? 'border-b-2 border-rose-600 text-rose-600 bg-white' : 'text-slate-500 hover:bg-slate-100'}`}>Reporte Turno</button>
                            <button onClick={() => setTab('complaint')} className={`flex-1 py-3 text-sm font-bold transition-colors ${tab === 'complaint' ? 'border-b-2 border-rose-600 text-rose-600 bg-white' : 'text-slate-500 hover:bg-slate-100'}`}>Queja / Servicio</button>
                        </div>

                        {/* Form Body */}
                        <div className="p-6 overflow-y-auto">
                            <form id="dataForm" onSubmit={handleSubmit} className="space-y-4">
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Fecha</label>
                                        <input type="date" name="date" required value={formData.date} onChange={handleChange} className="w-full border rounded p-2 text-sm"/>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 mb-1">Planta</label>
                                        <select name="plant" value={formData.plant} onChange={handleChange} className="w-full border rounded p-2 text-sm">
                                            {plants.map(p => <option key={p} value={p}>{p}</option>)}
                                        </select>
                                    </div>
                                </div>

                                {tab === 'incident' ? (
                                    <>
                                        <div className="grid grid-cols-3 gap-4 bg-slate-50 p-3 rounded-lg border">
                                            <div>
                                                <label className="block text-xs font-bold text-slate-500 mb-1">Turno</label>
                                                <select name="shift" value={formData.shift} onChange={handleChange} className="w-full border rounded p-1 text-sm bg-white">
                                                    <option>T1</option><option>T2</option><option>T3</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-slate-500 mb-1">Nivel Servicio %</label>
                                                <input type="number" step="0.1" name="serviceLevel" value={formData.serviceLevel} onChange={handleChange} className="w-full border rounded p-1 text-sm"/>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-slate-500 mb-1">Inicios Tarde</label>
                                                <input type="number" name="lateStarts" value={formData.lateStarts} onChange={handleChange} className="w-full border rounded p-1 text-sm"/>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                            <div className="border border-rose-100 rounded-lg p-3 bg-rose-50/50">
                                                <h4 className="text-xs font-bold text-rose-600 uppercase mb-2 border-b border-rose-200 pb-1">Imputables (Fallas)</h4>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between items-center"><label className="text-xs">Operador</label><input type="number" name="causeImpOperator" value={formData.causeImpOperator} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                                    <div className="flex justify-between items-center"><label className="text-xs">Siniestro</label><input type="number" name="causeImpAccident" value={formData.causeImpAccident} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                                    <div className="flex justify-between items-center"><label className="text-xs">Logística</label><input type="number" name="causeImpLogistics" value={formData.causeImpLogistics} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                                </div>
                                            </div>
                                            <div className="border border-slate-200 rounded-lg p-3 bg-slate-50">
                                                <h4 className="text-xs font-bold text-slate-500 uppercase mb-2 border-b border-slate-200 pb-1">No Imputables</h4>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between items-center"><label className="text-xs">Tráfico</label><input type="number" name="causeNoImpTraffic" value={formData.causeNoImpTraffic} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                                    <div className="flex justify-between items-center"><label className="text-xs">Clima</label><input type="number" name="causeNoImpWeather" value={formData.causeNoImpWeather} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                                    <div className="flex justify-between items-center"><label className="text-xs">Otros</label><input type="number" name="causeNoImpOther" value={formData.causeNoImpOther} onChange={handleChange} className="w-12 border rounded text-center text-sm"/></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 mb-1">Percances / Accidentes (Cantidad)</label>
                                            <input type="number" name="accidents" value={formData.accidents} onChange={handleChange} className="w-full border rounded p-2 text-sm"/>
                                        </div>
                                    </>
                                ) : (
                                    <>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 mb-1">Ruta</label>
                                            <input type="text" name="route" placeholder="Ej. Valle Verde" value={formData.route} onChange={handleChange} className="w-full border rounded p-2 text-sm"/>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-xs font-bold text-slate-500 mb-1">Motivo</label>
                                                <select name="issue" value={formData.issue} onChange={handleChange} className="w-full border rounded p-2 text-sm">
                                                    <option>Actitud</option><option>Desvío de ruta</option><option>Inicios tardes</option><option>Falla mecánica</option><option>Limpieza</option><option>Manejo peligroso</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-xs font-bold text-slate-500 mb-1">Fuente</label>
                                                <select name="source" value={formData.source} onChange={handleChange} className="w-full border rounded p-2 text-sm">
                                                    <option>Laborales</option><option>Sindicato</option><option>Seguridad</option><option>Directo</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 mb-1">Detalle</label>
                                            <textarea name="detail" rows="2" value={formData.detail} onChange={handleChange} className="w-full border rounded p-2 text-sm"></textarea>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 mb-1">Acción Correctiva</label>
                                            <textarea name="action" rows="2" value={formData.action} onChange={handleChange} className="w-full border rounded p-2 text-sm"></textarea>
                                        </div>
                                    </>
                                )}
                            </form>
                        </div>

                        {/* Footer */}
                        <div className="p-4 border-t bg-slate-50 flex justify-between items-center">
                            <button type="button" onClick={() => { if(confirm('¿Cargar datos de ejemplo?')) { onSeed(); close(); }}} className="text-xs text-slate-400 hover:text-slate-600 flex items-center gap-1">
                                <Icons.CloudUpload /> Cargar Demo
                            </button>
                            <div className="flex gap-2">
                                <button type="button" onClick={close} className="px-4 py-2 rounded text-sm text-slate-600 hover:bg-slate-200">Cancelar</button>
                                <button type="submit" form="dataForm" className="px-4 py-2 rounded text-sm bg-rose-600 text-white hover:bg-rose-700 shadow-lg shadow-rose-200">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<TransportationDashboard />);
    </script>
</body>
</html>
