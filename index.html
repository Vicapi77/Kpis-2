<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellantis Logistics Dashboard Cloud</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.css" rel="stylesheet">
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, LineChart, Line } = Recharts;

        // --- FIREBASE CONFIG (TUS CREDENCIALES) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5OvYG9qGFrwQGCIIk2ps6R7tBDrhHqrY",
            authDomain: "kpis-stellantis.firebaseapp.com",
            projectId: "kpis-stellantis",
            storageBucket: "kpis-stellantis.firebasestorage.app",
            messagingSenderId: "618714680596",
            appId: "1:618714680596:web:8b7d14cb1dd4e6a9dd0601"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- LÓGICA DE FECHAS (TU ORIGINAL) ---
        const PLANTS = ['Todas', 'Camiones', 'Extensión', 'Van', 'Norte', 'Sur'];
        const ALL_DATES = Array.from({length: 31}, (_, i) => `${(i+1).toString().padStart(2,'0')}/01/26`);

        function App() {
            const [incidents, setIncidents] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedPlant, setSelectedPlant] = useState('Todas');

            // Cargar datos en tiempo real
            useEffect(() => {
                const q = query(collection(db, "incidents"), orderBy("timestamp", "desc"));
                return onSnapshot(q, (snapshot) => {
                    setIncidents(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                });
            }, []);

            const filteredData = useMemo(() => 
                selectedPlant === 'Todas' ? incidents : incidents.filter(i => i.plant === selectedPlant)
            , [incidents, selectedPlant]);

            const saveIncident = async (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const data = {
                    date: fd.get('date'),
                    plant: fd.get('plant'),
                    shift: fd.get('shift'),
                    // Causas Imputables (Todos tus campos originales)
                    causeImpOperator: Number(fd.get('op')),
                    causeImpAccident: Number(fd.get('acc')),
                    causeImpLogistics: Number(fd.get('log')),
                    // Causas No Imputables
                    causeNoImpTraffic: Number(fd.get('traf')),
                    causeNoImpWeather: Number(fd.get('clima')),
                    causeNoImpOther: Number(fd.get('otro')),
                    serviceLevel: Number(fd.get('serv')),
                    timestamp: Date.now()
                };
                data.imp = data.causeImpOperator + data.causeImpAccident + data.causeImpLogistics;
                data.noImp = data.causeNoImpTraffic + data.causeNoImpWeather + data.causeNoImpOther;
                
                await addDoc(collection(db, "incidents"), data);
                setIsModalOpen(false);
            };

            return (
                <div className="min-h-screen pb-10">
                    <nav className="bg-[#002C5F] text-white p-4 shadow-xl mb-6">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <h1 className="text-xl font-black italic tracking-tighter">STELLANTIS LOGISTICS CLOUD</h1>
                            <button onClick={() => setIsModalOpen(true)} className="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-full font-bold transition-all shadow-lg">+ CAPTURAR DATOS</button>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4">
                        {/* KPIs */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-rose-500">
                                <p className="text-[10px] font-bold text-slate-400 uppercase">Imputables Totales</p>
                                <h2 className="text-3xl font-black">{filteredData.reduce((a,b) => a + b.imp, 0)}</h2>
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-500">
                                <p className="text-[10px] font-bold text-slate-400 uppercase">Eficiencia Promedio</p>
                                <h2 className="text-3xl font-black">
                                    {filteredData.length > 0 ? (filteredData.reduce((a,b) => a + b.serviceLevel, 0) / filteredData.length).toFixed(1) : 100}%
                                </h2>
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-slate-300">
                                <label className="text-[10px] font-bold text-slate-400 uppercase">Filtrar Planta</label>
                                <select className="w-full font-bold bg-transparent outline-none" onChange={e => setSelectedPlant(e.target.value)}>
                                    {PLANTS.map(p => <option key={p} value={p}>{p}</option>)}
                                </select>
                            </div>
                        </div>

                        {/* Gráfica Recharts */}
                        <div className="bg-white p-6 rounded-3xl shadow-sm border mb-8 h-80">
                            <h3 className="font-bold text-slate-700 mb-4">TENDENCIA DE SERVICIO</h3>
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={[...filteredData].reverse()}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="date" />
                                    <YAxis domain={[80, 100]} />
                                    <Tooltip />
                                    <Line type="monotone" dataKey="serviceLevel" stroke="#3b82f6" strokeWidth={4} dot={{r:6}} />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>

                        {/* Listado de Incidentes */}
                        <div className="bg-white rounded-2xl shadow-sm overflow-hidden border">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-[10px] uppercase font-bold text-slate-500">
                                    <tr>
                                        <th className="p-4">Fecha/Planta</th>
                                        <th className="p-4">Causas Imp (Op/Acc/Log)</th>
                                        <th className="p-4">No Imp (Traf/Clim/Ot)</th>
                                        <th className="p-4">Servicio</th>
                                    </tr>
                                </thead>
                                <tbody className="text-sm">
                                    {filteredData.map(i => (
                                        <tr key={i.id} className="border-t">
                                            <td className="p-4"><b>{i.date}</b><br/>{i.plant} ({i.shift})</td>
                                            <td className="p-4 text-rose-600 font-bold">{i.causeImpOperator}/{i.causeImpAccident}/{i.causeImpLogistics}</td>
                                            <td className="p-4 text-slate-500">{i.causeNoImpTraffic}/{i.causeNoImpWeather}/{i.causeNoImpOther}</td>
                                            <td className="p-4"><span className="bg-emerald-100 text-emerald-700 px-2 py-1 rounded font-bold">{i.serviceLevel}%</span></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </main>

                    {/* MODAL CON TODOS TUS CAMPOS ORIGINALES */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <form onSubmit={saveIncident} className="bg-white w-full max-w-2xl rounded-3xl shadow-2xl overflow-hidden max-h-[90vh] overflow-y-auto">
                                <div className="p-6 bg-slate-50 border-b flex justify-between items-center">
                                    <h2 className="font-black uppercase tracking-tight">Captura de Datos Operativos</h2>
                                    <button type="button" onClick={() => setIsModalOpen(false)} className="text-slate-400 font-bold">CERRAR</button>
                                </div>
                                <div className="p-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {/* INFO BÁSICA */}
                                    <div className="space-y-4">
                                        <h4 className="text-blue-600 font-bold text-xs uppercase border-b pb-1">Información General</h4>
                                        <select name="date" className="w-full border p-2 rounded-lg bg-slate-50">{ALL_DATES.map(d => <option key={d}>{d}</option>)}</select>
                                        <select name="plant" className="w-full border p-2 rounded-lg bg-slate-50">{PLANTS.filter(p=>p!=='Todas').map(p => <option key={p}>{p}</option>)}</select>
                                        <select name="shift" className="w-full border p-2 rounded-lg bg-slate-50"><option>T1</option><option>T2</option></select>
                                    </div>
                                    {/* NIVEL DE SERVICIO */}
                                    <div className="space-y-4">
                                        <h4 className="text-emerald-600 font-bold text-xs uppercase border-b pb-1">Desempeño</h4>
                                        <input name="serv" type="number" step="0.1" defaultValue="100" className="w-full border p-2 rounded-lg bg-emerald-50 font-bold text-xl" />
                                        <p className="text-[10px] text-slate-400 italic">Ingrese el porcentaje de cumplimiento final del turno.</p>
                                    </div>
                                    {/* IMPUTABLES */}
                                    <div className="space-y-3 bg-rose-50 p-4 rounded-xl">
                                        <h4 className="text-rose-600 font-bold text-xs uppercase">Causas Imputables</h4>
                                        <input name="op" type="number" placeholder="Falla Operador" className="w-full border p-2 rounded-lg" defaultValue="0" />
                                        <input name="acc" type="number" placeholder="Siniestro" className="w-full border p-2 rounded-lg" defaultValue="0" />
                                        <input name="log" type="number" placeholder="Falla Logística" className="w-full border p-2 rounded-lg" defaultValue="0" />
                                    </div>
                                    {/* NO IMPUTABLES */}
                                    <div className="space-y-3 bg-slate-100 p-4 rounded-xl">
                                        <h4 className="text-slate-600 font-bold text-xs uppercase">Causas No Imputables</h4>
                                        <input name="traf" type="number" placeholder="Tráfico Ext." className="w-full border p-2 rounded-lg" defaultValue="0" />
                                        <input name="clima" type="number" placeholder="Clima/Bloqueo" className="w-full border p-2 rounded-lg" defaultValue="0" />
                                        <input name="otro" type="number" placeholder="Otros" className="w-full border p-2 rounded-lg" defaultValue="0" />
                                    </div>
                                </div>
                                <div className="p-6 bg-slate-50 border-t">
                                    <button type="submit" className="w-full bg-[#002C5F] text-white font-black py-4 rounded-2xl hover:bg-blue-600 transition-all uppercase tracking-widest shadow-xl">Guardar en Firebase</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
