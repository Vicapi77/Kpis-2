<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellantis Logistics KPI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURACIÃ“N DE FIREBASE (Tus datos) ---
        // Importamos Firebase desde CDN para HTML puro
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB5OvYG9qGFrwQGCIIk2ps6R7tBDrhHqrY",
            authDomain: "kpis-stellantis.firebaseapp.com",
            projectId: "kpis-stellantis",
            storageBucket: "kpis-stellantis.firebasestorage.app",
            messagingSenderId: "618714680596",
            appId: "1:618714680596:web:8b7d14cb1dd4e6a9dd0601"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const { useState, useEffect, useMemo } = React;

        // --- COMPONENTE PRINCIPAL ---
        function Dashboard() {
            const [incidents, setIncidents] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);

            // Leer datos de Firebase
            useEffect(() => {
                const q = query(collection(db, "incidents"), orderBy("timestamp", "desc"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setIncidents(docs);
                });
                return () => unsubscribe();
            }, []);

            const totalImp = incidents.reduce((acc, curr) => acc + (Number(curr.imp) || 0), 0);

            const handleSave = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                await addDoc(collection(db, "incidents"), {
                    plant: formData.get('plant'),
                    imp: formData.get('imp'),
                    serv: formData.get('serv'),
                    timestamp: Date.now()
                });
                setIsModalOpen(false);
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <nav className="bg-slate-900 text-white p-4 shadow-lg">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-2 rounded-lg">ðŸš€</div>
                                <h1 className="font-black uppercase italic">Stellantis Cloud KPI</h1>
                            </div>
                            <button 
                                onClick={() => setIsModalOpen(true)}
                                className="bg-blue-600 px-4 py-2 rounded-lg font-bold text-sm"
                            >
                                + REGISTRAR
                            </button>
                        </div>
                    </nav>

                    {/* Resumen */}
                    <main className="max-w-7xl mx-auto p-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-blue-500">
                                <p className="text-xs font-bold text-slate-400 uppercase">Total Imputables</p>
                                <h2 className="text-4xl font-black">{totalImp}</h2>
                            </div>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-emerald-500">
                                <p className="text-xs font-bold text-slate-400 uppercase">Registros en Nube</p>
                                <h2 className="text-4xl font-black">{incidents.length}</h2>
                            </div>
                        </div>

                        {/* Tabla de Datos */}
                        <div className="bg-white rounded-2xl shadow-sm overflow-hidden border">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-50 border-b">
                                    <tr>
                                        <th className="p-4 font-bold text-slate-600">Planta</th>
                                        <th className="p-4 font-bold text-slate-600">Imputables</th>
                                        <th className="p-4 font-bold text-slate-600">Servicio %</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {incidents.map(item => (
                                        <tr key={item.id} className="border-b hover:bg-slate-50 transition-colors">
                                            <td className="p-4 font-medium">{item.plant}</td>
                                            <td className="p-4 text-rose-600 font-bold">{item.imp}</td>
                                            <td className="p-4 text-emerald-600 font-bold">{item.serv}%</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </main>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
                                <h2 className="text-xl font-black mb-6 uppercase">Nuevo Registro</h2>
                                <form onSubmit={handleSave} className="space-y-4">
                                    <div>
                                        <label className="block text-[10px] font-bold uppercase mb-1">Planta</label>
                                        <select name="plant" className="w-full border p-3 rounded-xl bg-slate-50 font-bold">
                                            <option>Camiones</option>
                                            <option>Van</option>
                                            <option>Norte</option>
                                        </select>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-[10px] font-bold uppercase mb-1">Imputables</label>
                                            <input name="imp" type="number" className="w-full border p-3 rounded-xl bg-slate-50" defaultValue="0" />
                                        </div>
                                        <div>
                                            <label className="block text-[10px] font-bold uppercase mb-1">Servicio %</label>
                                            <input name="serv" type="number" className="w-full border p-3 rounded-xl bg-slate-50" defaultValue="100" />
                                        </div>
                                    </div>
                                    <div className="flex gap-2 pt-4">
                                        <button type="button" onClick={() => setIsModalOpen(false)} className="flex-1 p-3 font-bold text-slate-500">CANCELAR</button>
                                        <button type="submit" className="flex-1 bg-blue-600 text-white p-3 rounded-xl font-bold shadow-lg">GUARDAR</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
